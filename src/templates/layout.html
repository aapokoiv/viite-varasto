<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div style="display: flex; justify-content: center;">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul style="list-style-type: none; padding: 0; position: absolute; animation: notifAnim 8s forwards;">
          {% for category, message in messages if category == 'success' %}
            <div style="background-color: #88e7a4; padding: 8px 50px; border-radius: 4px; font-size: 20px;">
              <li>{{ message }}</li>
            </div>
          {% endfor %}
          <style>
            @keyframes notifAnim {
              0% {
                transform: translateY(-60px);
                opacity: 0;
              }
              20% {
                transform: translateY(0);
                opacity: 1;
              }
              95% {
                transform: translateY(0);
                opacity: 1;
              }
              100% {
                transform: translateY(0);
                opacity: 0;
              }
            }
          </style>
        </ul>
      {% endif %}
    {% endwith %}
    </div>

    {% block body %}{% endblock %}
  </body>
</html>
