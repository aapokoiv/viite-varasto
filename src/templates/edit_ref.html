{% extends "layout.html" %}

{% block title %}
Edit reference
{% endblock %}

{% block body %}

<h2>Edit reference</h2>

<div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form action="/edit_ref/{{ ref.id }}" method="post">
        <label for="ref_author">Author:</label>
        <input type="text" id="ref_author" name="ref_author" value="{{ ref.author }}" minlength="5" maxlength="300"
            required>

        <label for="ref_title">Title:</label>
        <input type="text" id="ref_title" name="ref_title" value="{{ ref.title }}" minlength="5" maxlength="300"
            required />

        <label for="ref_year">Year:</label>
        <input type="number" id="ref_year" name="ref_year" value="{{ ref.year }}" min="1" max="2026" required>
        <br>
        <button type="submit" name="ref_edit">
            Edit
        </button>
    </form>
</div>

{% endblock %}
